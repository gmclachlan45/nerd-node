<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./register_css/register.css">
</head>
<body>
  <header>
    <h1>Nerd_Node</h1>
  </header>
  <div class="background-wrapper">
    <div class="container">
      <input type="checkbox" id="check">
      <div class="login form">
        <header>Login</header>
        <form action="http://www.randyconnolly.com/tests/process.php" method="post">
          Email: <input type="text" placeholder="Enter your email">
          Password: <input type="password" placeholder="***********">
          <a href="#">Forgot password?</a>
          <input type="button" class="button" value="Login(User)">
        </form>
        <div class="signup">
          <span class="signup">Don't have an account?
            <label for="check">Register</label>
          </span>
        </div>
      </div>
      <div class="registration form">
        <header>Register</header>
        <form action="http://www.randyconnolly.com/tests/process.php" method="post">
          Email: <input type="email" placeholder="Enter your email" required pattern="">
          Password: <input type="password" placeholder="Create a password" required pattern="">
          Confirm Password: <input type="password" placeholder="Confirm your password" required pattern="">
          <input type="button" class="button" value="Register">
        </form>
        <div class="signup">
          <span class="signup">Already have an account?
            <label for="check">Login</label>
          </span>
        </div>
      </div>
    </div>
  </div>
  <footer>
	<h4>Copyright Cosc 360</h4>
	<p>Why we ripped off Reddit</p>
	<p>Why we'll do it again</p>
  </footer>
</body>
</html>
